    <!-- Favicon -->

    <style>
        .coming-soon-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--color-bg-main);
            overflow: hidden;
            position: relative;
        }

        /* Organic blob backgrounds */
        .coming-soon-page::before {
            content: '';
            position: absolute;
            top: -15%;
            right: -10%;
            width: 55%;
            height: 75%;
            background: radial-gradient(ellipse, var(--color-bg-sage) 0%, transparent 70%);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: blob-morph 25s ease-in-out infinite;
            z-index: 0;
        }

        .coming-soon-page::after {
            content: '';
            position: absolute;
            bottom: -20%;
            left: -10%;
            width: 50%;
            height: 70%;
            background: radial-gradient(ellipse, var(--color-bg-mist) 0%, transparent 70%);
            border-radius: 60% 40% 50% 60% / 50% 60% 40% 50%;
            opacity: 0.8;
            animation: blob-morph 20s ease-in-out infinite reverse;
            z-index: 0;
        }

        .coming-soon-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(120px, 15vw, 160px) 24px clamp(60px, 8vw, 100px);
            position: relative;
            z-index: 1;
        }

        .coming-soon-container {
            max-width: 650px;
            text-align: center;
            position: relative;
        }

        /* Animated building blocks illustration */
        .blocks-illustration {
            position: relative;
            width: 200px;
            height: 180px;
            margin: 0 auto 48px;
        }

        .block {
            position: absolute;
            border-radius: 12px;
            animation: build 3s ease-in-out infinite;
        }

        .block-1 {
            width: 70px;
            height: 70px;
            background: var(--color-accent);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }

        .block-2 {
            width: 60px;
            height: 60px;
            background: var(--color-bg-sage);
            bottom: 70px;
            left: 50%;
            transform: translateX(-70%);
            animation-delay: 0.3s;
            animation-name: build-left;
        }

        .block-3 {
            width: 50px;
            height: 50px;
            background: var(--color-bg-clay);
            bottom: 70px;
            left: 50%;
            transform: translateX(20%);
            animation-delay: 0.6s;
            animation-name: build-right;
        }

        .block-4 {
            width: 45px;
            height: 45px;
            background: var(--color-bg-mist);
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0.9s;
        }

        .block-5 {
            width: 30px;
            height: 30px;
            background: var(--color-primary);
            opacity: 0.3;
            bottom: 175px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 1.2s;
        }

        @keyframes build {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-8px);
            }
        }

        @keyframes build-left {
            0%, 100% {
                transform: translateX(-70%) translateY(0);
            }
            50% {
                transform: translateX(-70%) translateY(-8px);
            }
        }

        @keyframes build-right {
            0%, 100% {
                transform: translateX(20%) translateY(0);
            }
            50% {
                transform: translateX(20%) translateY(-8px);
            }
        }

        /* Floating sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--color-accent);
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle-1 { top: 20px; left: 20px; animation-delay: 0s; }
        .sparkle-2 { top: 60px; right: 30px; animation-delay: 0.5s; }
        .sparkle-3 { bottom: 40px; left: 40px; animation-delay: 1s; }
        .sparkle-4 { top: 100px; left: 10px; animation-delay: 1.5s; width: 6px; height: 6px; }
        .sparkle-5 { bottom: 80px; right: 20px; animation-delay: 0.8s; width: 6px; height: 6px; }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        /* Coming soon badge */
        .coming-soon-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: white;
            border-radius: var(--radius-btn);
            font-size: var(--text-xs);
            font-weight: 700;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 28px;
            box-shadow: var(--shadow-soft);
            animation: fade-up 0.8s var(--ease-out) forwards;
        }

        .coming-soon-badge svg {
            width: 16px;
            height: 16px;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .coming-soon-title {
            font-family: var(--font-heading);
            font-size: var(--text-display);
            color: var(--color-primary);
            margin-bottom: 20px;
            line-height: 1.2;
            animation: fade-up 0.8s var(--ease-out) 0.1s forwards;
            opacity: 0;
        }

        .coming-soon-message {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
            line-height: 1.8;
            margin-bottom: 40px;
            animation: fade-up 0.8s var(--ease-out) 0.2s forwards;
            opacity: 0;
        }

        .coming-soon-cta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-bottom: 48px;
            animation: fade-up 0.8s var(--ease-out) 0.3s forwards;
            opacity: 0;
        }

        /* Newsletter mini form */
        .notify-form {
            background: white;
            border-radius: var(--radius-card);
            padding: 36px 40px;
            box-shadow: var(--shadow-soft);
            max-width: 450px;
            margin: 0 auto;
            animation: fade-up 0.8s var(--ease-out) 0.4s forwards;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .notify-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-accent), var(--color-bg-sage), var(--color-accent));
            background-size: 200% 100%;
            animation: gradient-shift 3s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .notify-form h3 {
            font-family: var(--font-heading);
            font-size: var(--text-lg);
            color: var(--color-primary);
            margin-bottom: 8px;
        }

        .notify-form > p {
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            margin-bottom: 24px;
        }

        .notify-input-group {
            display: flex;
            gap: 12px;
        }

        .notify-input-group input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--color-border-subtle);
            border-radius: var(--radius-btn);
            font-family: inherit;
            font-size: var(--text-base);
            background: var(--color-bg-main);
            transition: all 0.3s ease;
        }

        .notify-input-group input::placeholder {
            color: var(--color-text-muted);
        }

        .notify-input-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            background: white;
            box-shadow: 0 0 0 4px var(--color-accent-soft);
        }

        .notify-input-group button {
            padding: 16px 28px;
            white-space: nowrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .coming-soon-content {
                padding: 100px 20px 60px;
            }

            .blocks-illustration {
                transform: scale(0.85);
                margin-bottom: 32px;
            }

            .notify-form {
                padding: 28px 24px;
            }

            .notify-input-group {
                flex-direction: column;
            }

            .notify-input-group button {
                width: 100%;
            }
        }

        /* Animations */
        @keyframes blob-morph {
            0%, 100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }
            25% {
                border-radius: 60% 40% 50% 60% / 50% 60% 40% 50%;
            }
            50% {
                border-radius: 50% 60% 40% 60% / 60% 40% 60% 40%;
            }
            75% {
                border-radius: 40% 50% 60% 50% / 50% 60% 50% 60%;
            }
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-page">
        <!-- Navigation (Shared Component) -->

        <!-- Coming Soon Content -->
        <main class="coming-soon-content">
            <div class="coming-soon-container">

                <div class="blocks-illustration">
                    <div class="sparkle sparkle-1"></div>
                    <div class="sparkle sparkle-2"></div>

                    <div class="sparkle sparkle-4"></div>
                    <div class="sparkle sparkle-5"></div>

                <div class="coming-soon-badge">

                        <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>

</body>
