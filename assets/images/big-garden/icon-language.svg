<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Language - Climbing Vine (reaching, communicating) -->
  <defs>
    <style>
      .lang-sway { animation: langSway 3.5s ease-in-out infinite; transform-origin: 40px 75px; }
      @keyframes langSway { 0%, 100% { transform: rotate(-2deg); } 50% { transform: rotate(2deg); } }
    </style>
  </defs>
  <g class="lang-sway">
    <!-- Winding vine -->
    <path d="M40,75 Q28,60 40,48 Q52,36 40,24 Q28,12 40,5"
          fill="none" stroke="#7A9E7E" stroke-width="6" stroke-linecap="round"/>
    <!-- Leaves along vine -->
    <ellipse cx="26" cy="55" rx="14" ry="7" fill="#5A7E5E" transform="rotate(-20 26 55)"/>
    <ellipse cx="54" cy="38" rx="14" ry="7" fill="#6B8E6F" transform="rotate(20 54 38)"/>
    <ellipse cx="28" cy="18" rx="12" ry="6" fill="#5A7E5E" transform="rotate(-15 28 18)"/>
    <!-- Small flower bud at top -->
    <g transform="translate(40, 0)">
      <ellipse cx="0" cy="0" rx="6" ry="9" fill="#9B8FC7"/>
      <ellipse cx="-5" cy="5" rx="5" ry="7" fill="#9B8FC7" opacity="0.7"/>
      <ellipse cx="5" cy="5" rx="5" ry="7" fill="#9B8FC7" opacity="0.7"/>
    </g>
  </g>
</svg>
