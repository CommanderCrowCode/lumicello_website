<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Sensory - Spiral Rose (tactile, sensory experience) -->
  <defs>
    <style>
      .rose-sway { animation: roseSway 4.5s ease-in-out infinite; transform-origin: 40px 75px; }
      @keyframes roseSway { 0%, 100% { transform: rotate(-1.5deg); } 50% { transform: rotate(1.5deg); } }
    </style>
  </defs>
  <g class="rose-sway">
    <!-- Stem -->
    <line x1="40" y1="75" x2="40" y2="45" stroke="#5A7E5E" stroke-width="5" stroke-linecap="round"/>
    <!-- Thorns (subtle) -->
    <path d="M38,60 L34,57 L38,58" fill="#5A7E5E"/>
    <path d="M42,52 L46,49 L42,50" fill="#5A7E5E"/>
    <!-- Leaves -->
    <ellipse cx="26" cy="62" rx="12" ry="6" fill="#5A7E5E" transform="rotate(-30 26 62)"/>
    <ellipse cx="54" cy="55" rx="10" ry="5" fill="#6B8E6F" transform="rotate(25 54 55)"/>
    <!-- Rose flower (spiral petals) -->
    <g transform="translate(40, 28)">
      <!-- Outer petals -->
      <g fill="#E8855E">
        <ellipse cx="0" cy="-14" rx="10" ry="8" transform="rotate(0 0 -14)"/>
        <ellipse cx="13" cy="-4" rx="10" ry="8" transform="rotate(72 13 -4)"/>
        <ellipse cx="8" cy="11" rx="10" ry="8" transform="rotate(144 8 11)"/>
        <ellipse cx="-8" cy="11" rx="10" ry="8" transform="rotate(-144 -8 11)"/>
        <ellipse cx="-13" cy="-4" rx="10" ry="8" transform="rotate(-72 -13 -4)"/>
      </g>
      <!-- Inner petals (spiral) -->
      <g fill="#D97B64">
        <ellipse cx="0" cy="-8" rx="7" ry="5" transform="rotate(20 0 -8)"/>
        <ellipse cx="7" cy="0" rx="7" ry="5" transform="rotate(92 7 0)"/>
        <ellipse cx="3" cy="7" rx="7" ry="5" transform="rotate(164 3 7)"/>
        <ellipse cx="-5" cy="5" rx="7" ry="5" transform="rotate(-124 -5 5)"/>
        <ellipse cx="-6" cy="-3" rx="7" ry="5" transform="rotate(-52 -6 -3)"/>
      </g>
      <!-- Center -->
      <circle cx="0" cy="0" r="5" fill="#c65d32"/>
    </g>
  </g>
</svg>
