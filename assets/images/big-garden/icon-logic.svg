<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Logic/Math - Geometric Star Flower -->
  <defs>
    <style>
      .logic-sway { animation: logicSway 4s ease-in-out infinite; transform-origin: 40px 75px; }
      @keyframes logicSway { 0%, 100% { transform: rotate(-1deg); } 50% { transform: rotate(1deg); } }
    </style>
  </defs>
  <g class="logic-sway">
    <!-- Stem -->
    <line x1="40" y1="75" x2="40" y2="45" stroke="#5A7E5E" stroke-width="5" stroke-linecap="round"/>
    <!-- Leaves (geometric) -->
    <polygon points="25,60 15,55 25,50 32,55" fill="#7A9E7E"/>
    <polygon points="55,55 65,50 55,45 48,50" fill="#6B8E6F"/>
    <!-- Geometric flower (5-pointed star petals) -->
    <g transform="translate(40, 28)">
      <g fill="#4f91cd">
        <polygon points="0,-22 -10,-6 10,-6"/>
        <polygon points="0,-22 -10,-6 10,-6" transform="rotate(72 0 0)"/>
        <polygon points="0,-22 -10,-6 10,-6" transform="rotate(144 0 0)"/>
        <polygon points="0,-22 -10,-6 10,-6" transform="rotate(-144 0 0)"/>
        <polygon points="0,-22 -10,-6 10,-6" transform="rotate(-72 0 0)"/>
      </g>
      <!-- Center pentagon -->
      <polygon points="0,-10 9.5,-3 5.9,8 -5.9,8 -9.5,-3" fill="#D9A835"/>
      <circle cx="0" cy="0" r="5" fill="#c49530"/>
    </g>
  </g>
</svg>
