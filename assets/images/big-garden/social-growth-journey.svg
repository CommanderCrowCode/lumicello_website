<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB" stop-opacity="0.4"/>
      <stop offset="60%" stop-color="#E8F5E9" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f7f4ee"/>
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7A9E7E"/>
      <stop offset="100%" stop-color="#5A7E5E"/>
    </linearGradient>
    <linearGradient id="soilGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B7355"/>
      <stop offset="100%" stop-color="#6B5340"/>
    </linearGradient>
    <linearGradient id="sunGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D9A835"/>
      <stop offset="100%" stop-color="#c49530"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4a5d4b" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#skyGradient)"/>

  <!-- Decorative clouds -->
  <g fill="white" opacity="0.7">
    <ellipse cx="150" cy="80" rx="80" ry="35"/>
    <ellipse cx="220" cy="70" rx="60" ry="30"/>
    <ellipse cx="180" cy="95" rx="50" ry="25"/>

    <ellipse cx="950" cy="100" rx="90" ry="40"/>
    <ellipse cx="1030" cy="90" rx="70" ry="32"/>
    <ellipse cx="990" cy="115" rx="55" ry="28"/>
  </g>

  <!-- Sun -->
  <circle cx="1080" cy="120" r="70" fill="url(#sunGlow)" filter="url(#softGlow)" opacity="0.9"/>

  <!-- Ground layers -->
  <ellipse cx="600" cy="580" rx="700" ry="100" fill="url(#grassGradient)"/>
  <rect x="80" y="480" width="1040" height="80" rx="20" fill="url(#soilGradient)"/>

  <!-- SEED Stage -->
  <g transform="translate(200, 460)">
    <text x="0" y="-30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="600" fill="#6B5340">SEED</text>
    <ellipse cx="0" cy="25" rx="25" ry="12" fill="#5A4A3A"/>
    <ellipse cx="0" cy="22" rx="20" ry="10" fill="#6B5340"/>
    <!-- Tiny root emerging -->
    <path d="M0,35 Q-5,45 -3,55" stroke="#8B7355" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- SPROUT Stage -->
  <g transform="translate(420, 460)">
    <text x="0" y="-100" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="600" fill="#5A7E5E">SPROUT</text>
    <!-- Stem -->
    <line x1="0" y1="20" x2="0" y2="-60" stroke="#5A7E5E" stroke-width="8" stroke-linecap="round"/>
    <!-- Small leaves -->
    <ellipse cx="-25" cy="-30" rx="22" ry="10" fill="#7A9E7E" transform="rotate(-30 -25 -30)"/>
    <ellipse cx="25" cy="-45" rx="22" ry="10" fill="#6B8E6F" transform="rotate(30 25 -45)"/>
    <!-- Growing tip -->
    <ellipse cx="0" cy="-70" rx="12" ry="18" fill="#8AB88E"/>
  </g>

  <!-- GROWING Stage -->
  <g transform="translate(640, 460)">
    <text x="0" y="-170" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="600" fill="#5A7E5E">GROWING</text>
    <!-- Main stem -->
    <line x1="0" y1="20" x2="0" y2="-120" stroke="#5A7E5E" stroke-width="10" stroke-linecap="round"/>
    <!-- Larger leaves -->
    <ellipse cx="-35" cy="-40" rx="30" ry="14" fill="#7A9E7E" transform="rotate(-40 -35 -40)"/>
    <ellipse cx="35" cy="-65" rx="30" ry="14" fill="#6B8E6F" transform="rotate(40 35 -65)"/>
    <ellipse cx="-30" cy="-95" rx="25" ry="12" fill="#8AB88E" transform="rotate(-30 -30 -95)"/>
    <!-- Bud forming -->
    <ellipse cx="0" cy="-135" rx="20" ry="30" fill="#E8855E" opacity="0.8"/>
    <ellipse cx="0" cy="-140" rx="14" ry="22" fill="#D97B64"/>
  </g>

  <!-- BLOOMING Stage -->
  <g transform="translate(880, 460)">
    <text x="0" y="-220" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="600" fill="#D9A835">BLOOMING</text>
    <!-- Main stem -->
    <line x1="0" y1="20" x2="0" y2="-150" stroke="#5A7E5E" stroke-width="12" stroke-linecap="round"/>
    <!-- Full leaves -->
    <ellipse cx="-45" cy="-30" rx="40" ry="18" fill="#7A9E7E" transform="rotate(-35 -45 -30)"/>
    <ellipse cx="45" cy="-55" rx="40" ry="18" fill="#6B8E6F" transform="rotate(35 45 -55)"/>
    <ellipse cx="-40" cy="-90" rx="35" ry="15" fill="#8AB88E" transform="rotate(-25 -40 -90)"/>
    <ellipse cx="40" cy="-115" rx="32" ry="14" fill="#7A9E7E" transform="rotate(25 40 -115)"/>
    <!-- Full bloom flower -->
    <g transform="translate(0, -170)">
      <circle cx="0" cy="0" r="18" fill="#D9A835"/>
      <g fill="#E8855E">
        <ellipse cx="0" cy="-35" rx="15" ry="25"/>
        <ellipse cx="33" cy="-11" rx="15" ry="25" transform="rotate(72 33 -11)"/>
        <ellipse cx="20" cy="28" rx="15" ry="25" transform="rotate(144 20 28)"/>
        <ellipse cx="-20" cy="28" rx="15" ry="25" transform="rotate(-144 -20 28)"/>
        <ellipse cx="-33" cy="-11" rx="15" ry="25" transform="rotate(-72 -33 -11)"/>
      </g>
      <circle cx="0" cy="0" r="15" fill="#D9A835"/>
    </g>
  </g>

  <!-- Progress arrows -->
  <g fill="none" stroke="#7A9E7E" stroke-width="4" stroke-linecap="round" opacity="0.7">
    <path d="M260,420 Q320,380 370,420"/>
    <polygon points="365,415 380,420 365,425" fill="#7A9E7E"/>

    <path d="M490,380 Q550,340 600,380"/>
    <polygon points="595,375 610,380 595,385" fill="#7A9E7E"/>

    <path d="M720,340 Q790,290 850,340"/>
    <polygon points="845,335 860,340 845,345" fill="#7A9E7E"/>
  </g>

  <!-- Small decorative elements -->
  <g fill="#D9A835" opacity="0.5">
    <circle cx="140" cy="520" r="6"/>
    <circle cx="350" cy="540" r="5"/>
    <circle cx="550" cy="530" r="6"/>
    <circle cx="750" cy="525" r="5"/>
    <circle cx="980" cy="535" r="6"/>
    <circle cx="1060" cy="515" r="5"/>
  </g>

  <!-- Butterflies -->
  <g transform="translate(300, 200)">
    <ellipse cx="0" cy="0" rx="4" ry="10" fill="#9B8FC7"/>
    <ellipse cx="-12" cy="-2" rx="12" ry="7" fill="#9B8FC7" opacity="0.8"/>
    <ellipse cx="12" cy="-2" rx="12" ry="7" fill="#9B8FC7" opacity="0.8"/>
  </g>
  <g transform="translate(800, 280)">
    <ellipse cx="0" cy="0" rx="4" ry="10" fill="#E8855E"/>
    <ellipse cx="-12" cy="-2" rx="12" ry="7" fill="#E8855E" opacity="0.8"/>
    <ellipse cx="12" cy="-2" rx="12" ry="7" fill="#E8855E" opacity="0.8"/>
  </g>

  <!-- Header text area with card background -->
  <rect x="100" y="30" width="500" height="120" rx="16" fill="white" filter="url(#cardShadow)" opacity="0.95"/>
  <text x="120" y="75" font-family="Georgia, serif" font-size="32" font-weight="600" fill="#3a4a3b">Every skill is a seed</text>
  <text x="120" y="115" font-family="Arial, sans-serif" font-size="20" fill="#6b7268">Watch your child's garden grow with Big Garden</text>

  <!-- Lumicello branding -->
  <g transform="translate(1050, 580)">
    <text x="0" y="0" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#6b7268">lumicello.com</text>
  </g>
</svg>
