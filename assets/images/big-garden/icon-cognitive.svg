<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Cognitive - Colorful Multi-petal Flower -->
  <defs>
    <style>
      .cog-sway { animation: cogSway 4s ease-in-out infinite; transform-origin: 40px 75px; }
      @keyframes cogSway { 0%, 100% { transform: rotate(-2deg); } 50% { transform: rotate(2deg); } }
    </style>
  </defs>
  <g class="cog-sway">
    <!-- Stem -->
    <line x1="40" y1="75" x2="40" y2="40" stroke="#5A7E5E" stroke-width="5" stroke-linecap="round"/>
    <!-- Leaves -->
    <ellipse cx="28" cy="58" rx="12" ry="6" fill="#7A9E7E" transform="rotate(-30 28 58)"/>
    <ellipse cx="52" cy="50" rx="10" ry="5" fill="#6B8E6F" transform="rotate(25 52 50)"/>
    <!-- Flower petals -->
    <g transform="translate(40, 28)">
      <g fill="#E8855E">
        <ellipse cx="0" cy="-18" rx="10" ry="16"/>
        <ellipse cx="17" cy="-6" rx="10" ry="16" transform="rotate(72 17 -6)"/>
        <ellipse cx="10" cy="15" rx="10" ry="16" transform="rotate(144 10 15)"/>
        <ellipse cx="-10" cy="15" rx="10" ry="16" transform="rotate(-144 -10 15)"/>
        <ellipse cx="-17" cy="-6" rx="10" ry="16" transform="rotate(-72 -17 -6)"/>
      </g>
      <!-- Center -->
      <circle cx="0" cy="0" r="8" fill="#D9A835"/>
    </g>
  </g>
</svg>
