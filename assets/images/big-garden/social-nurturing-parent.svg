<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Gradients -->
    <linearGradient id="warmBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f7f4ee"/>
      <stop offset="100%" stop-color="#E8F5E9" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="gardenGround" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7A9E7E"/>
      <stop offset="100%" stop-color="#5A7E5E"/>
    </linearGradient>
    <radialGradient id="warmGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D9A835" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#D9A835" stop-opacity="0"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#4a5d4b" flood-opacity="0.12"/>
    </filter>
    <filter id="gentleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#warmBg)"/>

  <!-- Warm glow behind parent figure -->
  <ellipse cx="400" cy="350" rx="250" ry="280" fill="url(#warmGlow)"/>

  <!-- Garden ground -->
  <ellipse cx="850" cy="550" rx="400" ry="120" fill="url(#gardenGround)" opacity="0.9"/>

  <!-- Parent figure (stylized, warm) -->
  <g transform="translate(400, 280)" filter="url(#softShadow)">
    <!-- Body -->
    <ellipse cx="0" cy="80" rx="70" ry="90" fill="#E8855E" opacity="0.2"/>
    <ellipse cx="0" cy="80" rx="60" ry="80" fill="#E8855E" opacity="0.3"/>

    <!-- Head -->
    <circle cx="0" cy="-30" r="55" fill="#f7f4ee"/>
    <circle cx="0" cy="-30" r="50" fill="#fff8f0"/>

    <!-- Warm, loving eyes (closed happy) -->
    <path d="M-25,-40 Q-15,-30 -5,-40" stroke="#5A7E5E" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M5,-40 Q15,-30 25,-40" stroke="#5A7E5E" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Warm smile -->
    <path d="M-20,-10 Q0,10 20,-10" stroke="#5A7E5E" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Rosy cheeks -->
    <circle cx="-30" cy="-20" r="10" fill="#E8855E" opacity="0.3"/>
    <circle cx="30" cy="-20" r="10" fill="#E8855E" opacity="0.3"/>

    <!-- Arms reaching toward garden (nurturing gesture) -->
    <path d="M50,60 Q120,80 180,50" stroke="#f7f4ee" stroke-width="25" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M50,60 Q120,80 180,50" stroke="#fff8f0" stroke-width="20" fill="none" stroke-linecap="round"/>

    <!-- Hand holding watering can -->
    <g transform="translate(190, 45)">
      <ellipse cx="0" cy="0" rx="18" ry="15" fill="#fff8f0"/>
      <!-- Simple watering can -->
      <rect x="-25" y="10" width="50" height="35" rx="8" fill="#7A9E7E"/>
      <rect x="-30" y="8" width="12" height="25" rx="4" fill="#5A7E5E"/>
      <path d="M20,25 L45,15" stroke="#5A7E5E" stroke-width="6" stroke-linecap="round"/>
      <!-- Water drops -->
      <g fill="#87CEEB" opacity="0.8">
        <ellipse cx="50" cy="30" rx="4" ry="6"/>
        <ellipse cx="55" cy="45" rx="3" ry="5"/>
        <ellipse cx="45" cy="50" rx="4" ry="6"/>
        <ellipse cx="58" cy="60" rx="3" ry="5"/>
      </g>
    </g>
  </g>

  <!-- Garden with growing plants -->
  <g transform="translate(700, 400)">
    <!-- Small sprout (receiving water) -->
    <g transform="translate(0, 0)">
      <line x1="0" y1="80" x2="0" y2="30" stroke="#5A7E5E" stroke-width="6" stroke-linecap="round"/>
      <ellipse cx="-15" cy="45" rx="15" ry="8" fill="#7A9E7E" transform="rotate(-25 -15 45)"/>
      <ellipse cx="15" cy="35" rx="15" ry="8" fill="#6B8E6F" transform="rotate(25 15 35)"/>
      <ellipse cx="0" cy="20" rx="10" ry="15" fill="#8AB88E"/>
    </g>

    <!-- Medium plant -->
    <g transform="translate(100, -20)">
      <line x1="0" y1="100" x2="0" y2="20" stroke="#5A7E5E" stroke-width="8" stroke-linecap="round"/>
      <ellipse cx="-25" cy="60" rx="22" ry="10" fill="#7A9E7E" transform="rotate(-35 -25 60)"/>
      <ellipse cx="25" cy="40" rx="22" ry="10" fill="#6B8E6F" transform="rotate(35 25 40)"/>
      <ellipse cx="0" cy="10" rx="16" ry="24" fill="#E8855E" opacity="0.8"/>
      <circle cx="0" cy="5" r="10" fill="#D9A835"/>
    </g>

    <!-- Tall blooming plant -->
    <g transform="translate(220, -60)">
      <line x1="0" y1="140" x2="0" y2="30" stroke="#5A7E5E" stroke-width="10" stroke-linecap="round"/>
      <ellipse cx="-35" cy="100" rx="30" ry="12" fill="#7A9E7E" transform="rotate(-30 -35 100)"/>
      <ellipse cx="35" cy="70" rx="30" ry="12" fill="#6B8E6F" transform="rotate(30 35 70)"/>
      <ellipse cx="-30" cy="50" rx="25" ry="10" fill="#8AB88E" transform="rotate(-25 -30 50)"/>
      <!-- Full sunflower -->
      <g transform="translate(0, 15)">
        <circle cx="0" cy="0" r="15" fill="#8B7355"/>
        <g fill="#D9A835">
          <ellipse cx="0" cy="-28" rx="10" ry="18"/>
          <ellipse cx="20" cy="-20" rx="10" ry="18" transform="rotate(45 20 -20)"/>
          <ellipse cx="28" cy="0" rx="10" ry="18" transform="rotate(90 28 0)"/>
          <ellipse cx="20" cy="20" rx="10" ry="18" transform="rotate(135 20 20)"/>
          <ellipse cx="0" cy="28" rx="10" ry="18" transform="rotate(180 0 28)"/>
          <ellipse cx="-20" cy="20" rx="10" ry="18" transform="rotate(-135 -20 20)"/>
          <ellipse cx="-28" cy="0" rx="10" ry="18" transform="rotate(-90 -28 0)"/>
          <ellipse cx="-20" cy="-20" rx="10" ry="18" transform="rotate(-45 -20 -20)"/>
        </g>
      </g>
    </g>
  </g>

  <!-- Hearts floating (love connection) -->
  <g opacity="0.7">
    <path d="M520 180 C520 170 530 160 540 170 C550 160 560 170 560 180 C560 195 540 210 540 210 C540 210 520 195 520 180" fill="#E8855E"/>
    <path d="M600 130 C600 122 608 114 616 122 C624 114 632 122 632 130 C632 142 616 154 616 154 C616 154 600 142 600 130" fill="#D9A835"/>
    <path d="M480 250 C480 244 486 238 492 244 C498 238 504 244 504 250 C504 258 492 266 492 266 C492 266 480 258 480 250" fill="#9B8FC7"/>
  </g>

  <!-- Sunshine rays (nurturing energy) -->
  <g stroke="#D9A835" stroke-width="3" opacity="0.3">
    <line x1="1050" y1="80" x2="950" y2="180"/>
    <line x1="1100" y1="120" x2="1000" y2="200"/>
    <line x1="1120" y1="180" x2="1020" y2="260"/>
  </g>

  <!-- Sun in corner -->
  <circle cx="1100" cy="80" r="60" fill="#D9A835" filter="url(#gentleGlow)" opacity="0.8"/>

  <!-- Quote card -->
  <rect x="70" y="50" width="480" height="140" rx="20" fill="white" filter="url(#softShadow)" opacity="0.95"/>
  <text x="95" y="100" font-family="Georgia, serif" font-size="28" font-weight="600" fill="#3a4a3b">Be your child's sunshine</text>
  <text x="95" y="140" font-family="Arial, sans-serif" font-size="18" fill="#6b7268">Nurture their growth with patience and love.</text>
  <text x="95" y="170" font-family="Arial, sans-serif" font-size="16" fill="#7A9E7E" font-style="italic">- Big Garden</text>

  <!-- Lumicello branding -->
  <text x="1100" y="600" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#6b7268">lumicello.com</text>
</svg>
