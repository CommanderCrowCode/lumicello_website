<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Gradients -->
    <linearGradient id="celebrateBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fffcf6"/>
      <stop offset="100%" stop-color="#f7f4ee"/>
    </linearGradient>
    <radialGradient id="joyGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D9A835" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#D9A835" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="grassG" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7A9E7E"/>
      <stop offset="100%" stop-color="#5A7E5E"/>
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4a5d4b" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#celebrateBg)"/>

  <!-- Celebration glow -->
  <circle cx="600" cy="350" r="300" fill="url(#joyGlow)"/>

  <!-- Confetti / celebration particles -->
  <g opacity="0.7">
    <!-- Stars -->
    <polygon points="150,100 155,115 170,115 158,125 163,140 150,130 137,140 142,125 130,115 145,115" fill="#D9A835"/>
    <polygon points="1050,150 1053,160 1063,160 1055,167 1058,177 1050,170 1042,177 1045,167 1037,160 1047,160" fill="#E8855E"/>
    <polygon points="200,450 203,460 213,460 205,467 208,477 200,470 192,477 195,467 187,460 197,460" fill="#9B8FC7"/>
    <polygon points="1000,400 1003,410 1013,410 1005,417 1008,427 1000,420 992,427 995,417 987,410 997,410" fill="#7A9E7E"/>

    <!-- Circles -->
    <circle cx="250" cy="200" r="8" fill="#E8855E"/>
    <circle cx="950" cy="250" r="10" fill="#D9A835"/>
    <circle cx="180" cy="350" r="6" fill="#87CEEB"/>
    <circle cx="1020" cy="480" r="8" fill="#9B8FC7"/>
    <circle cx="300" cy="520" r="7" fill="#7A9E7E"/>
    <circle cx="900" cy="120" r="9" fill="#E8855E"/>

    <!-- Small dots -->
    <circle cx="400" cy="150" r="4" fill="#D9A835"/>
    <circle cx="800" cy="180" r="5" fill="#9B8FC7"/>
    <circle cx="350" cy="400" r="4" fill="#E8855E"/>
    <circle cx="850" cy="450" r="5" fill="#87CEEB"/>
  </g>

  <!-- Ground -->
  <ellipse cx="600" cy="580" rx="550" ry="80" fill="url(#grassG)" opacity="0.8"/>

  <!-- Central celebration scene: Child figure with blooming plant -->
  <g transform="translate(600, 380)">
    <!-- Happy child figure (simplified, joyful) -->
    <g transform="translate(-120, -50)">
      <!-- Body -->
      <ellipse cx="0" cy="100" rx="45" ry="60" fill="#E8855E" opacity="0.2"/>
      <ellipse cx="0" cy="100" rx="38" ry="52" fill="#E8855E" opacity="0.3"/>

      <!-- Head -->
      <circle cx="0" cy="20" r="40" fill="#fff8f0"/>

      <!-- Super happy eyes (upward curves) -->
      <path d="M-18,12 Q-10,20 -2,12" stroke="#5A7E5E" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M2,12 Q10,20 18,12" stroke="#5A7E5E" stroke-width="3" fill="none" stroke-linecap="round"/>

      <!-- Big smile -->
      <path d="M-15,32 Q0,48 15,32" stroke="#5A7E5E" stroke-width="3" fill="none" stroke-linecap="round"/>

      <!-- Rosy cheeks -->
      <circle cx="-22" cy="25" r="8" fill="#E8855E" opacity="0.35"/>
      <circle cx="22" cy="25" r="8" fill="#E8855E" opacity="0.35"/>

      <!-- Raised arms (celebration) -->
      <path d="M35,80 Q70,40 90,20" stroke="#fff8f0" stroke-width="18" fill="none" stroke-linecap="round"/>
      <path d="M-35,80 Q-70,40 -90,20" stroke="#fff8f0" stroke-width="18" fill="none" stroke-linecap="round"/>

      <!-- Hands -->
      <circle cx="95" cy="15" r="14" fill="#fff8f0"/>
      <circle cx="-95" cy="15" r="14" fill="#fff8f0"/>
    </g>

    <!-- Blooming flower (just achieved milestone) -->
    <g transform="translate(120, -20)">
      <!-- Stem -->
      <line x1="0" y1="150" x2="0" y2="20" stroke="#5A7E5E" stroke-width="10" stroke-linecap="round"/>

      <!-- Leaves -->
      <ellipse cx="-30" cy="100" rx="28" ry="12" fill="#7A9E7E" transform="rotate(-35 -30 100)"/>
      <ellipse cx="30" cy="70" rx="28" ry="12" fill="#6B8E6F" transform="rotate(35 30 70)"/>
      <ellipse cx="-25" cy="50" rx="22" ry="10" fill="#8AB88E" transform="rotate(-25 -25 50)"/>

      <!-- Big beautiful flower -->
      <g transform="translate(0, 5)">
        <!-- Outer petals -->
        <g fill="#E8855E">
          <ellipse cx="0" cy="-40" rx="18" ry="30"/>
          <ellipse cx="38" cy="-12" rx="18" ry="30" transform="rotate(72 38 -12)"/>
          <ellipse cx="24" cy="32" rx="18" ry="30" transform="rotate(144 24 32)"/>
          <ellipse cx="-24" cy="32" rx="18" ry="30" transform="rotate(-144 -24 32)"/>
          <ellipse cx="-38" cy="-12" rx="18" ry="30" transform="rotate(-72 -38 -12)"/>
        </g>
        <!-- Center -->
        <circle cx="0" cy="0" r="20" fill="#D9A835"/>

        <!-- Sparkle on flower -->
        <g fill="white" opacity="0.8">
          <polygon points="-35,-35 -33,-30 -28,-28 -33,-26 -35,-21 -37,-26 -42,-28 -37,-30" transform="scale(0.6)"/>
        </g>
      </g>

      <!-- Achievement badge/ribbon -->
      <g transform="translate(50, -50)">
        <circle cx="0" cy="0" r="25" fill="#D9A835" filter="url(#shadow)"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">!</text>
        <!-- Ribbon tails -->
        <path d="M-15,20 L-20,45 L-10,35 L-5,50 L0,25" fill="#c49530"/>
        <path d="M15,20 L20,45 L10,35 L5,50 L0,25" fill="#c49530"/>
      </g>
    </g>
  </g>

  <!-- "NEW SKILL!" burst text -->
  <g transform="translate(800, 150)">
    <text x="0" y="0" text-anchor="middle" font-family="Georgia, serif" font-size="24" font-weight="700" fill="#D9A835" transform="rotate(-10)">NEW SKILL!</text>
  </g>

  <!-- Celebration text card -->
  <rect x="80" y="45" width="420" height="130" rx="20" fill="white" filter="url(#shadow)" opacity="0.95"/>
  <text x="100" y="95" font-family="Georgia, serif" font-size="32" font-weight="600" fill="#3a4a3b">Celebrate every bloom</text>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="18" fill="#6b7268">Each milestone is a moment of joy</text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" fill="#7A9E7E" font-style="italic">- Big Garden</text>

  <!-- Small celebration plants around -->
  <g transform="translate(200, 500)">
    <line x1="0" y1="50" x2="0" y2="20" stroke="#5A7E5E" stroke-width="4"/>
    <circle cx="0" cy="12" r="10" fill="#9B8FC7"/>
  </g>
  <g transform="translate(350, 480)">
    <line x1="0" y1="70" x2="0" y2="30" stroke="#5A7E5E" stroke-width="5"/>
    <ellipse cx="-10" cy="45" rx="10" ry="5" fill="#7A9E7E" transform="rotate(-20 -10 45)"/>
    <circle cx="0" cy="22" r="12" fill="#E8855E"/>
    <circle cx="0" cy="22" r="6" fill="#D9A835"/>
  </g>
  <g transform="translate(850, 490)">
    <line x1="0" y1="60" x2="0" y2="25" stroke="#5A7E5E" stroke-width="4"/>
    <circle cx="0" cy="18" r="10" fill="#87CEEB"/>
  </g>
  <g transform="translate(1000, 480)">
    <line x1="0" y1="70" x2="0" y2="30" stroke="#5A7E5E" stroke-width="5"/>
    <ellipse cx="10" cy="50" rx="10" ry="5" fill="#6B8E6F" transform="rotate(20 10 50)"/>
    <g fill="#D9A835">
      <ellipse cx="0" cy="15" rx="5" ry="10"/>
      <ellipse cx="8" cy="22" rx="5" ry="10" transform="rotate(60 8 22)"/>
      <ellipse cx="-8" cy="22" rx="5" ry="10" transform="rotate(-60 -8 22)"/>
    </g>
  </g>

  <!-- Branding -->
  <text x="1100" y="600" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#6b7268">lumicello.com</text>
</svg>
