<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Growth Stage: Blooming - Full flower in bloom -->
  <defs>
    <radialGradient id="bloomSoilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5D4E37"/>
    </radialGradient>
    <linearGradient id="bloomStemGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5A7D5E"/>
      <stop offset="100%" style="stop-color:#7A9E7E"/>
    </linearGradient>
    <radialGradient id="bloomPetalGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#F4B8A8"/>
      <stop offset="100%" style="stop-color:#D97B64"/>
    </radialGradient>
    <radialGradient id="bloomCenterGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FBE4B8"/>
      <stop offset="100%" style="stop-color:#F5C87A"/>
    </radialGradient>
  </defs>
  <!-- Soil mound -->
  <ellipse cx="32" cy="58" rx="14" ry="5" fill="url(#bloomSoilGradient)"/>
  <!-- Stem -->
  <path d="M32 54 Q30 40 32 26" stroke="url(#bloomStemGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Leaves on stem -->
  <path d="M31 46 Q22 44 20 48 Q24 50 31 46" fill="#7A9E7E"/>
  <path d="M33 38 Q42 36 44 40 Q40 42 33 38" fill="#7A9E7E"/>
  <!-- Petals -->
  <ellipse cx="32" cy="14" rx="6" ry="10" fill="url(#bloomPetalGradient)"/>
  <ellipse cx="22" cy="22" rx="6" ry="10" fill="url(#bloomPetalGradient)" transform="rotate(-60 22 22)"/>
  <ellipse cx="42" cy="22" rx="6" ry="10" fill="url(#bloomPetalGradient)" transform="rotate(60 42 22)"/>
  <ellipse cx="24" cy="32" rx="6" ry="10" fill="url(#bloomPetalGradient)" transform="rotate(-120 24 32)"/>
  <ellipse cx="40" cy="32" rx="6" ry="10" fill="url(#bloomPetalGradient)" transform="rotate(120 40 32)"/>
  <!-- Center -->
  <circle cx="32" cy="24" r="6" fill="url(#bloomCenterGradient)"/>
  <!-- Center detail (pollen dots) -->
  <circle cx="30" cy="22" r="1" fill="#D97B64" opacity="0.5"/>
  <circle cx="34" cy="23" r="1" fill="#D97B64" opacity="0.5"/>
  <circle cx="32" cy="26" r="1" fill="#D97B64" opacity="0.5"/>
</svg>
