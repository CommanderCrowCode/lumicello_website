      <ellipse cx="-5" cy="-2" rx="4" ry="7" fill="url(#borderFlowerGradient1)" transform="rotate(-60 -5 -2)"/>
      <ellipse cx="5" cy="-2" rx="4" ry="7" fill="url(#borderFlowerGradient1)" transform="rotate(60 5 -2)"/>
      <ellipse cx="-4" cy="5" rx="4" ry="7" fill="url(#borderFlowerGradient1)" transform="rotate(-120 -4 5)"/>
      <ellipse cx="4" cy="5" rx="4" ry="7" fill="url(#borderFlowerGradient1)" transform="rotate(120 4 5)"/>
      <circle cx="0" cy="0" r="4" fill="url(#borderCenterGradient)"/>
