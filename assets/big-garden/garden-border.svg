<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 120" preserveAspectRatio="none" width="100%" height="120">
  <!-- Section Divider: Decorative Plant Border -->
  <defs>
    <linearGradient id="borderStemGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5A7D5E"/>
      <stop offset="100%" style="stop-color:#7A9E7E"/>
    </linearGradient>
    <linearGradient id="borderLeafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8C5AB"/>
      <stop offset="100%" style="stop-color:#7A9E7E"/>
    </linearGradient>
    <radialGradient id="borderFlowerGradient1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#F4B8A8"/>
      <stop offset="100%" style="stop-color:#D97B64"/>
    </radialGradient>
    <radialGradient id="borderFlowerGradient2" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FBE4B8"/>
      <stop offset="100%" style="stop-color:#F5C87A"/>
