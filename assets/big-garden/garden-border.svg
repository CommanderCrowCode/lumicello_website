  <!-- Pattern 1: Small flower (coral) -->
  <g transform="translate(70, 0)">
    <path d="M0 90 Q-3 70 0 50" stroke="url(#borderStemGradient)" stroke-width="2.5" fill="none"/>
    <path d="M-1 75 Q-12 72 -14 76 Q-10 80 -1 75" fill="url(#borderLeafGradient)"/>
    <path d="M1 62 Q12 58 14 62 Q10 66 1 62" fill="url(#borderLeafGradient)"/>
