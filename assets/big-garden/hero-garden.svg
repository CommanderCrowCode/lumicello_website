<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600" width="1400" height="600">
  <!-- Hero Garden Scene for Big Garden Product Page -->
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="heroSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8"/>
      <stop offset="60%" style="stop-color:#F0F5F1"/>
      <stop offset="100%" style="stop-color:#FFF5E6"/>
    </linearGradient>

    <!-- Cloud gradient -->
    <linearGradient id="heroCloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F5F8"/>
    </linearGradient>

    <!-- Sun gradient -->
    <radialGradient id="heroSunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FBE4B8"/>
      <stop offset="70%" style="stop-color:#F5C87A"/>
      <stop offset="100%" style="stop-color:#D69E2E"/>
    </radialGradient>

    <!-- Hills gradients -->
    <linearGradient id="hillBackGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A8C5AB"/>
      <stop offset="100%" style="stop-color:#7A9E7E"/>
    </linearGradient>
    <linearGradient id="hillMidGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8FB892"/>
      <stop offset="100%" style="stop-color:#6B8F6E"/>
    </linearGradient>
    <linearGradient id="hillFrontGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7A9E7E"/>
      <stop offset="100%" style="stop-color:#5A7D5E"/>
    </linearGradient>

    <!-- Soil gradient -->
    <radialGradient id="heroSoilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5D4E37"/>
    </radialGradient>

    <!-- Stem gradient -->
    <linearGradient id="heroStemGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5A7D5E"/>
      <stop offset="100%" style="stop-color:#7A9E7E"/>
    </linearGradient>

    <!-- Leaf gradient -->
    <linearGradient id="heroLeafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8C5AB"/>
      <stop offset="100%" style="stop-color:#7A9E7E"/>
    </linearGradient>

    <!-- Flower gradients by category -->
    <radialGradient id="coralPetalGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#F4B8A8"/>
      <stop offset="100%" style="stop-color:#D97B64"/>
    </radialGradient>
    <radialGradient id="honeyPetalGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FBE4B8"/>
      <stop offset="100%" style="stop-color:#F5C87A"/>
    </radialGradient>
    <radialGradient id="skyPetalGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#D4EAF2"/>
      <stop offset="100%" style="stop-color:#A8D5E5"/>
    </radialGradient>
    <radialGradient id="lavenderPetalGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#EAE4F2"/>
      <stop offset="100%" style="stop-color:#D4C4E6"/>
    </radialGradient>
    <radialGradient id="sagePetalGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#E1EBE2"/>
      <stop offset="100%" style="stop-color:#A8C5AB"/>
    </radialGradient>

    <!-- Flower center gradient -->
    <radialGradient id="flowerCenterGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FBE4B8"/>
      <stop offset="100%" style="stop-color:#F5C87A"/>
    </radialGradient>

    <!-- Bud gradient -->
    <radialGradient id="budGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F5C87A"/>
      <stop offset="100%" style="stop-color:#D97B64"/>
    </radialGradient>

    <!-- Sun glow filter -->
    <filter id="sunGlow">
      <feGaussianBlur stdDeviation="8" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background sky -->
  <rect width="1400" height="600" fill="url(#heroSkyGradient)"/>

  <!-- Sun -->
  <g transform="translate(1200, 80)">
    <circle cx="0" cy="0" r="50" fill="url(#heroSunGradient)" filter="url(#sunGlow)"/>
    <!-- Sun rays -->
    <g stroke="#F5C87A" stroke-width="3" stroke-linecap="round" opacity="0.5">
      <line x1="0" y1="-65" x2="0" y2="-80"/>
      <line x1="0" y1="65" x2="0" y2="80"/>
      <line x1="-65" y1="0" x2="-80" y2="0"/>
      <line x1="65" y1="0" x2="80" y2="0"/>
      <line x1="-46" y1="-46" x2="-57" y2="-57"/>
      <line x1="46" y1="46" x2="57" y2="57"/>
      <line x1="46" y1="-46" x2="57" y2="-57"/>
      <line x1="-46" y1="46" x2="-57" y2="57"/>
    </g>
  </g>

  <!-- Clouds -->
  <g fill="url(#heroCloudGradient)" opacity="0.9">
    <!-- Cloud 1 -->
    <g transform="translate(150, 60)">
      <ellipse cx="30" cy="30" rx="30" ry="22"/>
      <ellipse cx="60" cy="25" rx="38" ry="26"/>
      <ellipse cx="95" cy="30" rx="28" ry="20"/>
      <ellipse cx="65" cy="40" rx="32" ry="18"/>
    </g>
    <!-- Cloud 2 -->
    <g transform="translate(500, 100)">
      <ellipse cx="25" cy="25" rx="25" ry="18"/>
      <ellipse cx="50" cy="20" rx="30" ry="22"/>
      <ellipse cx="78" cy="25" rx="22" ry="16"/>
      <ellipse cx="52" cy="32" rx="26" ry="15"/>
    </g>
    <!-- Cloud 3 -->
    <g transform="translate(900, 50)">
      <ellipse cx="20" cy="20" rx="20" ry="15"/>
      <ellipse cx="42" cy="16" rx="26" ry="18"/>
      <ellipse cx="65" cy="20" rx="18" ry="14"/>
      <ellipse cx="44" cy="28" rx="22" ry="12"/>
    </g>
  </g>

  <!-- Rolling hills - back -->
  <path d="M0 380 Q150 320 350 360 T700 340 T1050 370 T1400 350 L1400 600 L0 600 Z" fill="url(#hillBackGradient)"/>

  <!-- Rolling hills - middle -->
  <path d="M0 420 Q200 370 400 400 T800 380 T1200 410 T1400 390 L1400 600 L0 600 Z" fill="url(#hillMidGradient)"/>

  <!-- Rolling hills - front (main garden area) -->
  <path d="M0 480 Q250 440 500 460 T1000 450 T1400 470 L1400 600 L0 600 Z" fill="url(#hillFrontGradient)"/>

  <!-- Garden bed area (darker soil section) -->
  <path d="M100 520 Q350 490 700 510 T1300 500 L1300 600 L100 600 Z" fill="#5D4E37" opacity="0.3"/>

  <!-- Plants at different growth stages -->

  <!-- Seed (far left) -->
  <g transform="translate(140, 505)">
    <ellipse cx="0" cy="12" rx="18" ry="8" fill="url(#heroSoilGradient)"/>
    <ellipse cx="0" cy="4" rx="7" ry="5" fill="url(#heroLeafGradient)" transform="rotate(-15)"/>
    <ellipse cx="-2" cy="2" rx="2.5" ry="1.5" fill="white" opacity="0.3" transform="rotate(-15)"/>
  </g>

  <!-- Sprout -->
  <g transform="translate(260, 495)">
    <ellipse cx="0" cy="25" rx="16" ry="7" fill="url(#heroSoilGradient)"/>
    <path d="M0 20 Q0 10 0 -5" stroke="url(#heroStemGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M0 8 Q-10 4 -14 8 Q-10 12 0 8" fill="url(#heroLeafGradient)"/>
    <path d="M0 2 Q10 -2 14 2 Q10 6 0 2" fill="url(#heroLeafGradient)"/>
  </g>

  <!-- Growing plant -->
  <g transform="translate(380, 475)">
    <ellipse cx="0" cy="45" rx="16" ry="6" fill="url(#heroSoilGradient)"/>
    <path d="M0 40 Q-2 25 0 0" stroke="url(#heroStemGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M-1 32 Q-14 28 -18 32 Q-14 38 -1 32" fill="url(#heroLeafGradient)"/>
    <path d="M1 24 Q14 20 18 24 Q14 30 1 24" fill="url(#heroLeafGradient)"/>
    <path d="M-1 16 Q-12 12 -16 16 Q-12 22 -1 16" fill="url(#heroLeafGradient)"/>
    <path d="M1 8 Q12 4 16 8 Q12 14 1 8" fill="url(#heroLeafGradient)"/>
    <ellipse cx="0" cy="-4" rx="6" ry="7" fill="url(#budGradient)"/>
  </g>

  <!-- Blooming flower 1 (coral) -->
  <g transform="translate(520, 460)">
    <ellipse cx="0" cy="60" rx="14" ry="5" fill="url(#heroSoilGradient)"/>
    <path d="M0 56 Q-2 40 0 16" stroke="url(#heroStemGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M-1 46 Q-12 44 -14 48 Q-10 50 -1 46" fill="#7A9E7E"/>
    <path d="M1 34 Q12 32 14 36 Q10 38 1 34" fill="#7A9E7E"/>
    <!-- Petals -->
    <ellipse cx="0" cy="4" rx="7" ry="12" fill="url(#coralPetalGradient)"/>
    <ellipse cx="-12" cy="14" rx="7" ry="12" fill="url(#coralPetalGradient)" transform="rotate(-60 -12 14)"/>
    <ellipse cx="12" cy="14" rx="7" ry="12" fill="url(#coralPetalGradient)" transform="rotate(60 12 14)"/>
    <ellipse cx="-10" cy="26" rx="7" ry="12" fill="url(#coralPetalGradient)" transform="rotate(-120 -10 26)"/>
    <ellipse cx="10" cy="26" rx="7" ry="12" fill="url(#coralPetalGradient)" transform="rotate(120 10 26)"/>
    <circle cx="0" cy="16" r="7" fill="url(#flowerCenterGradient)"/>
  </g>

  <!-- Blooming flower 2 (honey) - larger, prominent -->
  <g transform="translate(680, 445)">
    <ellipse cx="0" cy="75" rx="16" ry="6" fill="url(#heroSoilGradient)"/>
    <path d="M0 70 Q-3 50 0 20" stroke="url(#heroStemGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M-1 58 Q-14 56 -16 60 Q-12 62 -1 58" fill="#7A9E7E"/>
    <path d="M1 44 Q14 42 16 46 Q12 48 1 44" fill="#7A9E7E"/>
    <!-- Petals -->
    <ellipse cx="0" cy="6" rx="9" ry="15" fill="url(#honeyPetalGradient)"/>
    <ellipse cx="-15" cy="18" rx="9" ry="15" fill="url(#honeyPetalGradient)" transform="rotate(-60 -15 18)"/>
    <ellipse cx="15" cy="18" rx="9" ry="15" fill="url(#honeyPetalGradient)" transform="rotate(60 15 18)"/>
    <ellipse cx="-12" cy="32" rx="9" ry="15" fill="url(#honeyPetalGradient)" transform="rotate(-120 -12 32)"/>
    <ellipse cx="12" cy="32" rx="9" ry="15" fill="url(#honeyPetalGradient)" transform="rotate(120 12 32)"/>
    <circle cx="0" cy="20" r="9" fill="url(#flowerCenterGradient)"/>
  </g>

  <!-- Clear space for app mockup overlay (center-right area) -->
  <!-- This area from x=750 to x=1100 is intentionally sparse for mockup placement -->

  <!-- Small decorative plants in mockup area (background only) -->
  <g transform="translate(800, 520)" opacity="0.6">
    <ellipse cx="0" cy="10" rx="12" ry="5" fill="url(#heroSoilGradient)"/>
    <path d="M0 6 Q0 0 0 -8" stroke="url(#heroStemGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M0 2 Q-6 0 -8 2 Q-6 4 0 2" fill="url(#heroLeafGradient)"/>
    <path d="M0 -2 Q6 -4 8 -2 Q6 0 0 -2" fill="url(#heroLeafGradient)"/>
  </g>

  <g transform="translate(1000, 510)" opacity="0.5">
    <ellipse cx="0" cy="12" rx="14" ry="6" fill="url(#heroSoilGradient)"/>
    <ellipse cx="0" cy="5" rx="6" ry="4" fill="url(#heroLeafGradient)" transform="rotate(-10)"/>
  </g>

  <!-- Blooming flower 3 (sky blue) - right side -->
  <g transform="translate(1150, 470)">
    <ellipse cx="0" cy="55" rx="14" ry="5" fill="url(#heroSoilGradient)"/>
    <path d="M0 50 Q-2 35 0 12" stroke="url(#heroStemGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M-1 42 Q-11 40 -13 44 Q-9 46 -1 42" fill="#7A9E7E"/>
    <path d="M1 30 Q11 28 13 32 Q9 34 1 30" fill="#7A9E7E"/>
    <!-- Petals -->
    <ellipse cx="0" cy="2" rx="6" ry="10" fill="url(#skyPetalGradient)"/>
    <ellipse cx="-10" cy="10" rx="6" ry="10" fill="url(#skyPetalGradient)" transform="rotate(-60 -10 10)"/>
    <ellipse cx="10" cy="10" rx="6" ry="10" fill="url(#skyPetalGradient)" transform="rotate(60 10 10)"/>
    <ellipse cx="-8" cy="20" rx="6" ry="10" fill="url(#skyPetalGradient)" transform="rotate(-120 -8 20)"/>
    <ellipse cx="8" cy="20" rx="6" ry="10" fill="url(#skyPetalGradient)" transform="rotate(120 8 20)"/>
    <circle cx="0" cy="12" r="6" fill="url(#flowerCenterGradient)"/>
  </g>

  <!-- Blooming flower 4 (lavender) -->
  <g transform="translate(1260, 485)">
    <ellipse cx="0" cy="45" rx="12" ry="4" fill="url(#heroSoilGradient)"/>
    <path d="M0 42 Q-1 30 0 10" stroke="url(#heroStemGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M-1 34 Q-10 32 -12 36 Q-8 38 -1 34" fill="#7A9E7E"/>
    <path d="M1 24 Q10 22 12 26 Q8 28 1 24" fill="#7A9E7E"/>
    <!-- Petals -->
    <ellipse cx="0" cy="0" rx="5" ry="9" fill="url(#lavenderPetalGradient)"/>
    <ellipse cx="-9" cy="8" rx="5" ry="9" fill="url(#lavenderPetalGradient)" transform="rotate(-60 -9 8)"/>
    <ellipse cx="9" cy="8" rx="5" ry="9" fill="url(#lavenderPetalGradient)" transform="rotate(60 9 8)"/>
    <ellipse cx="-7" cy="18" rx="5" ry="9" fill="url(#lavenderPetalGradient)" transform="rotate(-120 -7 18)"/>
    <ellipse cx="7" cy="18" rx="5" ry="9" fill="url(#lavenderPetalGradient)" transform="rotate(120 7 18)"/>
    <circle cx="0" cy="10" r="5" fill="url(#flowerCenterGradient)"/>
  </g>

  <!-- Additional sprouts and seeds for variety -->
  <g transform="translate(180, 530)">
    <ellipse cx="0" cy="8" rx="10" ry="4" fill="url(#heroSoilGradient)"/>
    <path d="M0 5 Q0 0 0 -5" stroke="url(#heroStemGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M0 0 Q-5 -2 -7 0 Q-5 2 0 0" fill="url(#heroLeafGradient)"/>
  </g>

  <g transform="translate(320, 525)">
    <ellipse cx="0" cy="8" rx="12" ry="5" fill="url(#heroSoilGradient)"/>
    <ellipse cx="0" cy="2" rx="5" ry="3.5" fill="url(#heroLeafGradient)" transform="rotate(-10)"/>
  </g>

  <g transform="translate(450, 515)">
    <ellipse cx="0" cy="12" rx="10" ry="4" fill="url(#heroSoilGradient)"/>
    <path d="M0 8 Q0 2 0 -6" stroke="url(#heroStemGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M0 2 Q-7 0 -9 2 Q-7 4 0 2" fill="url(#heroLeafGradient)"/>
    <path d="M0 -2 Q7 -4 9 -2 Q7 0 0 -2" fill="url(#heroLeafGradient)"/>
  </g>

  <!-- Small decorative butterfly -->
  <g transform="translate(600, 380)">
    <ellipse cx="-8" cy="0" rx="8" ry="5" fill="#D97B64" opacity="0.8"/>
    <ellipse cx="8" cy="0" rx="8" ry="5" fill="#D97B64" opacity="0.8"/>
    <ellipse cx="-6" cy="-6" rx="5" ry="3" fill="#F5C87A" opacity="0.7"/>
    <ellipse cx="6" cy="-6" rx="5" ry="3" fill="#F5C87A" opacity="0.7"/>
    <ellipse cx="0" cy="2" rx="2" ry="6" fill="#5D4E37"/>
    <path d="M-1 -4 Q-4 -10 -3 -12" stroke="#5D4E37" stroke-width="1" fill="none"/>
    <path d="M1 -4 Q4 -10 3 -12" stroke="#5D4E37" stroke-width="1" fill="none"/>
  </g>

  <!-- Grass tufts for texture -->
  <g stroke="url(#heroStemGradient)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7">
    <path d="M60 560 Q58 545 60 535"/>
    <path d="M65 560 Q67 548 65 540"/>
    <path d="M70 560 Q68 550 72 538"/>

    <path d="M1340 550 Q1338 538 1340 530"/>
    <path d="M1345 550 Q1347 540 1345 532"/>
    <path d="M1350 550 Q1348 542 1352 528"/>
  </g>
</svg>
