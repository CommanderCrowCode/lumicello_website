<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Category: Feeding - Apple (nourishment) -->
  <defs>
    <radialGradient id="feedSoilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5D4E37"/>
    </radialGradient>
    <linearGradient id="feedStemGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5A7D5E"/>
      <stop offset="100%" style="stop-color:#7A9E7E"/>
    </linearGradient>
    <radialGradient id="appleGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFCCBC"/>
      <stop offset="100%" style="stop-color:#FFAB91"/>
    </radialGradient>
    <radialGradient id="appleHighlight" cx="25%" cy="25%" r="50%">
      <stop offset="0%" style="stop-color:#FFCCBC"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>

  <!-- Soil -->
  <ellipse cx="40" cy="74" rx="22" ry="5" fill="url(#feedSoilGradient)"/>

  <!-- Stem -->
  <path d="M40 68 Q38 52 40 40" stroke="url(#feedStemGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Leaves -->
  <path d="M38 55 Q26 50 24 56 Q28 62 38 55" fill="#7A9E7E"/>
  <path d="M42 48 Q54 44 56 50 Q52 56 42 48" fill="#A8C5AB"/>

  <!-- Apple fruit -->
  <g transform="translate(40, 28)">
    <!-- Apple body - two lobes -->
    <ellipse cx="-8" cy="4" rx="14" ry="16" fill="url(#appleGradient)"/>
    <ellipse cx="8" cy="4" rx="14" ry="16" fill="url(#appleGradient)"/>
    <!-- Indent at top -->
    <ellipse cx="0" cy="-8" rx="4" ry="3" fill="#5D4E37" opacity="0.2"/>
    <!-- Highlight -->
    <ellipse cx="-8" cy="-2" rx="6" ry="8" fill="url(#appleHighlight)" opacity="0.5"/>
    <!-- Apple stem -->
    <path d="M0 -10 Q0 -16 3 -18" stroke="#5D4E37" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Apple leaf -->
    <path d="M3 -17 Q12 -22 14 -16 Q10 -12 3 -17" fill="#7A9E7E"/>
  </g>
</svg>
