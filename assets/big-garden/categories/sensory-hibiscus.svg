<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Category: Sensory - Hibiscus (vibrant, sensory-rich) -->
  <defs>
    <radialGradient id="sensSoilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5D4E37"/>
    </radialGradient>
    <linearGradient id="sensStemGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5A7D5E"/>
      <stop offset="100%" style="stop-color:#7A9E7E"/>
    </linearGradient>
    <radialGradient id="hibiscusGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#B2EBF2"/>
      <stop offset="100%" style="stop-color:#80DEEA"/>
    </radialGradient>
    <linearGradient id="stamenGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#D97B64"/>
      <stop offset="100%" style="stop-color:#F5C87A"/>
    </linearGradient>
  </defs>

  <!-- Soil -->
  <ellipse cx="40" cy="74" rx="22" ry="5" fill="url(#sensSoilGradient)"/>

  <!-- Stem -->
  <path d="M40 68 Q38 50 40 32" stroke="url(#sensStemGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Leaves -->
  <path d="M38 58 Q26 54 24 60 Q28 66 38 58" fill="#7A9E7E"/>
  <path d="M42 50 Q54 46 56 52 Q52 58 42 50" fill="#A8C5AB"/>

  <!-- Hibiscus flower -->
  <g transform="translate(40, 20)">
    <!-- Five large petals -->
    <ellipse cx="0" cy="-14" rx="10" ry="18" fill="url(#hibiscusGradient)"/>
    <ellipse cx="-14" cy="-5" rx="10" ry="18" fill="url(#hibiscusGradient)" transform="rotate(-72 -14 -5)"/>
    <ellipse cx="14" cy="-5" rx="10" ry="18" fill="url(#hibiscusGradient)" transform="rotate(72 14 -5)"/>
    <ellipse cx="-9" cy="12" rx="10" ry="18" fill="url(#hibiscusGradient)" transform="rotate(-144 -9 12)"/>
    <ellipse cx="9" cy="12" rx="10" ry="18" fill="url(#hibiscusGradient)" transform="rotate(144 9 12)"/>
    <!-- Petal vein details -->
    <path d="M0 -5 Q0 -15 0 -22" stroke="#B2EBF2" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M-5 2 Q-12 -5 -18 -10" stroke="#B2EBF2" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M5 2 Q12 -5 18 -10" stroke="#B2EBF2" stroke-width="2" fill="none" opacity="0.5"/>
    <!-- Center -->
    <circle cx="0" cy="3" r="6" fill="#D97B64" opacity="0.3"/>
    <!-- Stamen (prominent tube) -->
    <path d="M0 5 Q0 -5 0 -18" stroke="url(#stamenGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Anthers -->
    <circle cx="-3" cy="-18" r="2" fill="#F5C87A"/>
    <circle cx="0" cy="-20" r="2" fill="#F5C87A"/>
    <circle cx="3" cy="-18" r="2" fill="#F5C87A"/>
    <circle cx="-2" cy="-16" r="1.5" fill="#F5C87A"/>
    <circle cx="2" cy="-16" r="1.5" fill="#F5C87A"/>
  </g>
</svg>
