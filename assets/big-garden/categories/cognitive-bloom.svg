<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Category: Cognitive Development - Brain-Flower Hybrid -->
  <defs>
    <radialGradient id="cogSoilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5D4E37"/>
    </radialGradient>
    <linearGradient id="cogStemGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5A7D5E"/>
      <stop offset="100%" style="stop-color:#7A9E7E"/>
    </linearGradient>
    <radialGradient id="brainGradient" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#D4EAF2"/>
      <stop offset="100%" style="stop-color:#A8D5E5"/>
    </radialGradient>
    <radialGradient id="brainHighlight" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#E8F4F8"/>
      <stop offset="100%" style="stop-color:#B8DCE8"/>
    </radialGradient>
    <radialGradient id="cogCenterGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FBE4B8"/>
      <stop offset="100%" style="stop-color:#F5C87A"/>
    </radialGradient>
  </defs>
  <!-- Soil -->
  <ellipse cx="40" cy="72" rx="16" ry="5" fill="url(#cogSoilGradient)"/>
  <!-- Stem -->
  <path d="M40 68 Q38 55 40 45" stroke="url(#cogStemGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Leaves -->
  <path d="M39 60 Q28 56 26 60 Q28 64 39 60" fill="#7A9E7E"/>
  <path d="M41 52 Q52 48 54 52 Q52 56 41 52" fill="#7A9E7E"/>
  <!-- Brain-flower shape (rounded lobes like brain hemispheres) -->
  <!-- Left hemisphere -->
  <ellipse cx="30" cy="25" rx="16" ry="18" fill="url(#brainGradient)"/>
  <!-- Right hemisphere -->
  <ellipse cx="50" cy="25" rx="16" ry="18" fill="url(#brainGradient)"/>
  <!-- Highlights -->
  <ellipse cx="26" cy="20" rx="8" ry="10" fill="url(#brainHighlight)" opacity="0.6"/>
  <ellipse cx="54" cy="20" rx="8" ry="10" fill="url(#brainHighlight)" opacity="0.6"/>
  <!-- Brain folds/neural pathways (curved lines) -->
  <path d="M22 18 Q28 22 24 28" stroke="#7ABBD4" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M26 14 Q32 20 28 26" stroke="#7ABBD4" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M34 16 Q38 24 34 30" stroke="#7ABBD4" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M58 18 Q52 22 56 28" stroke="#7ABBD4" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M54 14 Q48 20 52 26" stroke="#7ABBD4" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M46 16 Q42 24 46 30" stroke="#7ABBD4" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Connecting stem between hemispheres (corpus callosum as flower center) -->
  <ellipse cx="40" cy="28" rx="8" ry="6" fill="url(#cogCenterGradient)"/>
  <!-- Sparkle/thought indicators -->
  <circle cx="20" cy="12" r="2" fill="#F5C87A" opacity="0.8"/>
  <circle cx="60" cy="12" r="2" fill="#F5C87A" opacity="0.8"/>
  <circle cx="40" cy="8" r="2.5" fill="#F5C87A" opacity="0.9"/>
  <!-- Connection dots (synapses) -->
  <circle cx="40" cy="25" r="1" fill="#3182CE" opacity="0.5"/>
  <circle cx="38" cy="28" r="1" fill="#3182CE" opacity="0.5"/>
  <circle cx="42" cy="28" r="1" fill="#3182CE" opacity="0.5"/>
</svg>
