<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Category: Fine Motor Skills - Delicate Detailed Flower -->
  <defs>
    <radialGradient id="fmSoilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5D4E37"/>
    </radialGradient>
    <linearGradient id="fmStemGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5A7D5E"/>
      <stop offset="100%" style="stop-color:#7A9E7E"/>
    </linearGradient>
    <radialGradient id="fmPetalGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#F4B8A8"/>
      <stop offset="100%" style="stop-color:#D97B64"/>
    </radialGradient>
    <radialGradient id="fmInnerPetalGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FBE4B8"/>
      <stop offset="100%" style="stop-color:#F5C87A"/>
    </radialGradient>
    <radialGradient id="fmCenterGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D97B64"/>
      <stop offset="100%" style="stop-color:#C4654E"/>
    </radialGradient>
  </defs>
  <!-- Soil -->
  <ellipse cx="40" cy="72" rx="18" ry="6" fill="url(#fmSoilGradient)"/>
  <!-- Thin delicate stem -->
  <path d="M40 68 Q38 55 40 35" stroke="url(#fmStemGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Delicate curling tendril -->
  <path d="M40 55 Q50 50 52 55 Q54 60 50 62" stroke="#7A9E7E" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Small detailed leaves -->
  <path d="M39 58 Q30 54 28 58 Q30 62 39 58" fill="#7A9E7E"/>
  <path d="M41 48 Q50 44 52 48 Q50 52 41 48" fill="#7A9E7E"/>
  <path d="M39 42 Q32 38 30 42 Q32 46 39 42" fill="#A8C5AB"/>
  <!-- Leaf veins (fine detail) -->
  <path d="M39 58 L32 58" stroke="#5A7D5E" stroke-width="0.5" opacity="0.6"/>
  <path d="M41 48 L48 48" stroke="#5A7D5E" stroke-width="0.5" opacity="0.6"/>
  <!-- Outer petals (many small detailed petals) -->
  <ellipse cx="40" cy="18" rx="5" ry="10" fill="url(#fmPetalGradient)"/>
  <ellipse cx="28" cy="24" rx="5" ry="10" fill="url(#fmPetalGradient)" transform="rotate(-50 28 24)"/>
  <ellipse cx="52" cy="24" rx="5" ry="10" fill="url(#fmPetalGradient)" transform="rotate(50 52 24)"/>
  <ellipse cx="25" cy="35" rx="5" ry="10" fill="url(#fmPetalGradient)" transform="rotate(-100 25 35)"/>
  <ellipse cx="55" cy="35" rx="5" ry="10" fill="url(#fmPetalGradient)" transform="rotate(100 55 35)"/>
  <ellipse cx="32" cy="42" rx="5" ry="10" fill="url(#fmPetalGradient)" transform="rotate(-140 32 42)"/>
  <ellipse cx="48" cy="42" rx="5" ry="10" fill="url(#fmPetalGradient)" transform="rotate(140 48 42)"/>
  <!-- Inner petals (smaller, different color for detail) -->
  <ellipse cx="40" cy="24" rx="3.5" ry="7" fill="url(#fmInnerPetalGradient)"/>
  <ellipse cx="33" cy="28" rx="3.5" ry="7" fill="url(#fmInnerPetalGradient)" transform="rotate(-45 33 28)"/>
  <ellipse cx="47" cy="28" rx="3.5" ry="7" fill="url(#fmInnerPetalGradient)" transform="rotate(45 47 28)"/>
  <ellipse cx="33" cy="36" rx="3.5" ry="7" fill="url(#fmInnerPetalGradient)" transform="rotate(-100 33 36)"/>
  <ellipse cx="47" cy="36" rx="3.5" ry="7" fill="url(#fmInnerPetalGradient)" transform="rotate(100 47 36)"/>
  <!-- Detailed center -->
  <circle cx="40" cy="32" r="6" fill="url(#fmCenterGradient)"/>
  <!-- Pollen dots (fine detail) -->
  <circle cx="38" cy="30" r="1" fill="#FBE4B8" opacity="0.8"/>
  <circle cx="42" cy="31" r="1" fill="#FBE4B8" opacity="0.8"/>
  <circle cx="40" cy="34" r="1" fill="#FBE4B8" opacity="0.8"/>
  <circle cx="37" cy="33" r="0.8" fill="#FBE4B8" opacity="0.6"/>
  <circle cx="43" cy="33" r="0.8" fill="#FBE4B8" opacity="0.6"/>
</svg>
