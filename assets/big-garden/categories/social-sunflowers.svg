<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Category: Social-Emotional - Two Sunflowers Together -->
  <defs>
    <radialGradient id="socSoilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5D4E37"/>
    </radialGradient>
    <linearGradient id="socStemGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5A7D5E"/>
      <stop offset="100%" style="stop-color:#7A9E7E"/>
    </linearGradient>
    <radialGradient id="sunflowerPetalGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FBE4B8"/>
      <stop offset="100%" style="stop-color:#F5C87A"/>
    </radialGradient>
    <radialGradient id="sunflowerCenterGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5D4E37"/>
    </radialGradient>
    <radialGradient id="socPetalGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#E1EBE2"/>
      <stop offset="100%" style="stop-color:#A8C5AB"/>
    </radialGradient>
    <radialGradient id="socCenterGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F4B8A8"/>
      <stop offset="100%" style="stop-color:#D97B64"/>
    </radialGradient>
  </defs>
  <!-- Soil (wider for two plants) -->
  <ellipse cx="40" cy="74" rx="30" ry="5" fill="url(#socSoilGradient)"/>

  <!-- Left sunflower (slightly behind and shorter) -->
  <g transform="translate(-8, 8)">
    <!-- Stem -->
    <path d="M35 68 Q33 50 36 35" stroke="url(#socStemGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Leaf -->
    <path d="M34 55 Q24 52 22 56 Q24 60 34 55" fill="#7A9E7E"/>
    <!-- Flower head with petals -->
    <g transform="translate(36, 26)">
      <!-- Petals (sage green - social domain) -->
      <ellipse cx="0" cy="-10" rx="4" ry="8" fill="url(#socPetalGradient)"/>
      <ellipse cx="7" cy="-7" rx="4" ry="8" fill="url(#socPetalGradient)" transform="rotate(45 7 -7)"/>
      <ellipse cx="10" cy="0" rx="4" ry="8" fill="url(#socPetalGradient)" transform="rotate(90 10 0)"/>
      <ellipse cx="7" cy="7" rx="4" ry="8" fill="url(#socPetalGradient)" transform="rotate(135 7 7)"/>
      <ellipse cx="0" cy="10" rx="4" ry="8" fill="url(#socPetalGradient)" transform="rotate(180 0 10)"/>
      <ellipse cx="-7" cy="7" rx="4" ry="8" fill="url(#socPetalGradient)" transform="rotate(225 -7 7)"/>
      <ellipse cx="-10" cy="0" rx="4" ry="8" fill="url(#socPetalGradient)" transform="rotate(270 -10 0)"/>
      <ellipse cx="-7" cy="-7" rx="4" ry="8" fill="url(#socPetalGradient)" transform="rotate(315 -7 -7)"/>
      <!-- Center (coral - emotional warmth) -->
      <circle cx="0" cy="0" r="6" fill="url(#socCenterGradient)"/>
      <!-- Seed pattern (face-like happy expression) -->
      <circle cx="-2" cy="-1" r="1" fill="#5A7D5E" opacity="0.6"/>
      <circle cx="2" cy="-1" r="1" fill="#5A7D5E" opacity="0.6"/>
      <path d="M-2 2 Q0 4 2 2" stroke="#5A7D5E" stroke-width="1" fill="none" opacity="0.6"/>
    </g>
  </g>

  <!-- Right sunflower (taller, in front) -->
  <g transform="translate(8, 0)">
    <!-- Stem (curves toward the other flower - social connection) -->
    <path d="M45 66 Q42 45 44 28" stroke="url(#socStemGradient)" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <!-- Leaves -->
    <path d="M44 52 Q54 48 56 52 Q54 56 44 52" fill="#7A9E7E"/>
    <path d="M43 40 Q33 36 31 40 Q33 44 43 40" fill="#A8C5AB"/>
    <!-- Flower head with petals -->
    <g transform="translate(44, 18)">
      <!-- Petals (golden yellow - sunflower) -->
      <ellipse cx="0" cy="-12" rx="5" ry="10" fill="url(#sunflowerPetalGradient)"/>
      <ellipse cx="8" cy="-8" rx="5" ry="10" fill="url(#sunflowerPetalGradient)" transform="rotate(45 8 -8)"/>
      <ellipse cx="12" cy="0" rx="5" ry="10" fill="url(#sunflowerPetalGradient)" transform="rotate(90 12 0)"/>
      <ellipse cx="8" cy="8" rx="5" ry="10" fill="url(#sunflowerPetalGradient)" transform="rotate(135 8 8)"/>
      <ellipse cx="0" cy="12" rx="5" ry="10" fill="url(#sunflowerPetalGradient)" transform="rotate(180 0 12)"/>
      <ellipse cx="-8" cy="8" rx="5" ry="10" fill="url(#sunflowerPetalGradient)" transform="rotate(225 -8 8)"/>
      <ellipse cx="-12" cy="0" rx="5" ry="10" fill="url(#sunflowerPetalGradient)" transform="rotate(270 -12 0)"/>
      <ellipse cx="-8" cy="-8" rx="5" ry="10" fill="url(#sunflowerPetalGradient)" transform="rotate(315 -8 -8)"/>
      <!-- Center -->
      <circle cx="0" cy="0" r="7" fill="url(#sunflowerCenterGradient)"/>
      <!-- Seed pattern (face-like happy expression) -->
      <circle cx="-2" cy="-2" r="1.2" fill="#F5C87A" opacity="0.7"/>
      <circle cx="2" cy="-2" r="1.2" fill="#F5C87A" opacity="0.7"/>
      <path d="M-2 2 Q0 5 2 2" stroke="#F5C87A" stroke-width="1.2" fill="none" opacity="0.7"/>
    </g>
  </g>

  <!-- Connection line (subtle hearts/love between flowers) -->
  <path d="M30 34 Q35 30 40 32 Q45 30 50 34" stroke="#D97B64" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="2,2"/>
</svg>
