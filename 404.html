    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--color-bg-main);
            overflow: hidden;
        }

        .error-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 24px 80px;
            position: relative;
        }

        .error-container {
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Wandering paths illustration */
        .paths-illustration {
            position: relative;
            width: 220px;
            height: 200px;
            margin: 0 auto 40px;
        }

        /* Central compass circle */
        .compass {
            position: absolute;
            width: 80px;
            height: 80px;
            background: var(--color-accent);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 8px 24px rgba(242, 201, 76, 0.3);
        }

        .compass::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--color-bg-main);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .compass::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--color-primary);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Compass needle */
        .compass-needle {
            position: absolute;
            width: 4px;
            height: 36px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin-needle 4s ease-in-out infinite;
            z-index: 1;
        }

        .compass-needle::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 18px solid var(--color-primary);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .compass-needle::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 14px solid var(--color-text-secondary);
            opacity: 0.5;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes spin-needle {
            0%, 100% { transform: translate(-50%, -50%) rotate(-30deg); }
            25% { transform: translate(-50%, -50%) rotate(45deg); }
            50% { transform: translate(-50%, -50%) rotate(20deg); }
            75% { transform: translate(-50%, -50%) rotate(-15deg); }
        }

        /* Forking paths */
        .path {
            position: absolute;
            border-radius: 20px;
            animation: path-pulse 3s ease-in-out infinite;
        }

        .path-1 {
            width: 60px;
            height: 12px;
            background: var(--color-bg-sage);
            top: 30px;
            left: 20px;
            transform: rotate(-30deg);
            animation-delay: 0s;
        }

        .path-2 {
            width: 50px;
            height: 10px;
            background: var(--color-bg-clay);
            top: 25px;
            right: 25px;
            transform: rotate(25deg);
            animation-delay: 0.5s;
        }

        .path-3 {
            width: 55px;
            height: 11px;
            background: var(--color-bg-mist);
            bottom: 35px;
            left: 15px;
            transform: rotate(20deg);
            animation-delay: 1s;
        }

        .path-4 {
            width: 45px;
            height: 9px;
            background: var(--color-bg-sage);
            bottom: 40px;
            right: 20px;
            transform: rotate(-35deg);
            animation-delay: 1.5s;
        }

        @keyframes path-pulse {
            0%, 100% {
                opacity: 0.7;
                transform: rotate(var(--rotate)) scaleX(1);
            }
            50% {
                opacity: 1;
                transform: rotate(var(--rotate)) scaleX(1.1);
            }
        }

        .path-1 { --rotate: -30deg; }
        .path-2 { --rotate: 25deg; }
        .path-3 { --rotate: 20deg; }
        .path-4 { --rotate: -35deg; }

        /* Floating question marks */
        .question {
            position: absolute;
            font-family: var(--font-heading);
            font-weight: 700;
            color: var(--color-primary);
            animation: float-question 3s ease-in-out infinite;
        }

        .question-1 {
            font-size: 28px;
            top: 5px;
            left: 50%;
            opacity: 0.2;
            animation-delay: 0s;
        }

        .question-2 {
            font-size: 20px;
            top: 50px;
            right: 10px;
            opacity: 0.15;
            animation-delay: 0.7s;
        }

        .question-3 {
            font-size: 24px;
            bottom: 10px;
            left: 30px;
            opacity: 0.18;
            animation-delay: 1.4s;
        }

        @keyframes float-question {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--color-accent);
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle-1 { top: 15px; right: 50px; animation-delay: 0s; }
        .sparkle-2 { bottom: 25px; right: 40px; animation-delay: 0.6s; width: 6px; height: 6px; }
        .sparkle-3 { top: 60px; left: 25px; animation-delay: 1.2s; width: 5px; height: 5px; }
        .sparkle-4 { bottom: 50px; left: 50px; animation-delay: 0.3s; width: 7px; height: 7px; }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.4);
            }
        }

        .error-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--color-bg-mist);
            border-radius: var(--radius-btn);
            font-size: 13px;
            font-weight: 700;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 24px;
        }

        .error-title {
            font-size: clamp(32px, 6vw, 52px);
            color: var(--color-primary);
            margin-bottom: 16px;
            line-height: 1.2;
        }

        /* Fun wiggle animation for the title */
        .wiggle {
            display: inline-block;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .error-message {
            font-size: 18px;
            color: var(--color-text-secondary);
            line-height: 1.7;
            margin-bottom: 40px;
        }

        .error-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-bottom: 48px;
        }

        .error-suggestions {
            background: white;
            border-radius: var(--radius-card);
            padding: 32px;
            box-shadow: 0 4px 24px rgba(26, 43, 76, 0.06);
        }

        .error-suggestions h3 {
            font-family: var(--font-heading);
            font-size: 18px;
            color: var(--color-primary);
            margin-bottom: 20px;
        }

        .suggestion-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .suggestion-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--color-bg-sage);
            border-radius: var(--radius-btn);
            color: var(--color-primary);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .suggestion-link:hover {
            background: var(--color-accent);
            transform: translateY(-2px);
        }

        .suggestion-link svg {
            width: 16px;
            height: 16px;
        }

        /* Background decorations */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            z-index: 0;
        }

        .bg-circle-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--color-bg-mist) 0%, transparent 70%);
            top: -100px;
            right: -100px;
        }

        .bg-circle-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--color-bg-clay) 0%, transparent 70%);
            bottom: -50px;
            left: -50px;
        }

        @media (max-width: 768px) {
            .error-content {
                padding: 100px 20px 60px;
            }

            .paths-illustration {
                transform: scale(0.85);
                margin-bottom: 24px;
            }

            .error-suggestions {
                padding: 24px 20px;
            }

            .suggestion-links {
                flex-direction: column;
            }

            .suggestion-link {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
