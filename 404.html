    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--color-bg-main);
            overflow: hidden;
            position: relative;
        }

        /* Organic blob backgrounds */
        .error-page::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -15%;
            width: 60%;
            height: 80%;
            background: radial-gradient(ellipse, var(--color-bg-mist) 0%, transparent 70%);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: blob-morph 25s ease-in-out infinite;
            z-index: 0;
        }

        .error-page::after {
            content: '';
            position: absolute;
            bottom: -15%;
            left: -10%;
            width: 50%;
            height: 70%;
            background: radial-gradient(ellipse, var(--color-bg-clay) 0%, transparent 70%);
            border-radius: 60% 40% 50% 60% / 50% 60% 40% 50%;
            opacity: 0.7;
            animation: blob-morph 20s ease-in-out infinite reverse;
            z-index: 0;
        }

        .error-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(120px, 15vw, 160px) 24px clamp(60px, 8vw, 100px);
            position: relative;
            z-index: 1;
        }

        .error-container {
            max-width: 650px;
            text-align: center;
            position: relative;
        }

        /* Paths illustration with compass */
        .paths-illustration {
            position: relative;
            width: 220px;
            height: 200px;
            margin: 0 auto 48px;
        }

        /* Central compass circle */
        .compass {
            position: absolute;
            width: 80px;
            height: 80px;
            background: var(--color-accent);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 8px 32px rgba(242, 201, 76, 0.4);
        }

        .compass::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--color-bg-main);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .compass::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--color-primary);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Compass needle */
        .compass-needle {
            position: absolute;
            width: 4px;
            height: 36px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin-needle 4s ease-in-out infinite;
            z-index: 1;
        }

        .compass-needle::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 18px solid var(--color-primary);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .compass-needle::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 14px solid var(--color-text-secondary);
            opacity: 0.5;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes spin-needle {
            0%, 100% { transform: translate(-50%, -50%) rotate(-30deg); }
            25% { transform: translate(-50%, -50%) rotate(45deg); }
            50% { transform: translate(-50%, -50%) rotate(20deg); }
            75% { transform: translate(-50%, -50%) rotate(-15deg); }
        }

        /* Forking paths */
        .path {
            position: absolute;
            border-radius: 20px;
            animation: path-pulse 3s ease-in-out infinite;
        }

        .path-1 {
            width: 60px;
            height: 12px;
            background: var(--color-bg-sage);
            top: 30px;
            left: 20px;
            transform: rotate(-30deg);
            animation-delay: 0s;
            --rotate: -30deg;
        }

        .path-2 {
            width: 50px;
            height: 10px;
            background: var(--color-bg-clay);
            top: 25px;
            right: 25px;
            transform: rotate(25deg);
            animation-delay: 0.5s;
            --rotate: 25deg;
        }

        .path-3 {
            width: 55px;
            height: 11px;
            background: var(--color-bg-mist);
            bottom: 35px;
            left: 15px;
            transform: rotate(20deg);
            animation-delay: 1s;
            --rotate: 20deg;
        }

        .path-4 {
            width: 45px;
            height: 9px;
            background: var(--color-bg-sage);
            bottom: 40px;
            right: 20px;
            transform: rotate(-35deg);
            animation-delay: 1.5s;
            --rotate: -35deg;
        }

        @keyframes path-pulse {
            0%, 100% {
                opacity: 0.7;
                transform: rotate(var(--rotate)) scaleX(1);
            }
            50% {
                opacity: 1;
                transform: rotate(var(--rotate)) scaleX(1.1);
            }
        }

        /* Floating question marks */
        .question {
            position: absolute;
            font-family: var(--font-heading);
            font-weight: 700;
            color: var(--color-primary);
            animation: float-question 3s ease-in-out infinite;
        }

        .question-1 {
            font-size: 28px;
            top: 5px;
            left: 50%;
            opacity: 0.2;
            animation-delay: 0s;
        }

        .question-2 {
            font-size: 20px;
            top: 50px;
            right: 10px;
            opacity: 0.15;
            animation-delay: 0.7s;
        }

        .question-3 {
            font-size: 24px;
            bottom: 10px;
            left: 30px;
            opacity: 0.18;
            animation-delay: 1.4s;
        }

        @keyframes float-question {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--color-accent);
            border-radius: 50%;
            animation: sparkle 2.5s ease-in-out infinite;
        }

        .sparkle--1 { top: 10px; right: 60px; animation-delay: 0s; }
        .sparkle--2 { bottom: 15px; right: 30px; animation-delay: 0.8s; width: 6px; height: 6px; }
        .sparkle--3 { top: 50px; left: 20px; animation-delay: 1.6s; width: 5px; height: 5px; }
        .sparkle--4 { bottom: 60px; left: 55px; animation-delay: 0.4s; width: 7px; height: 7px; }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Error badge */
        .error-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: white;
            border-radius: var(--radius-btn);
            font-size: var(--text-xs);
            font-weight: 700;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 28px;
            box-shadow: var(--shadow-soft);
            animation: fade-up 0.8s var(--ease-out) forwards;
        }

        .error-badge svg {
            width: 16px;
            height: 16px;
        }

        .error-title {
            font-family: var(--font-heading);
            font-size: var(--text-display);
            color: var(--color-primary);
            margin-bottom: 20px;
            line-height: 1.2;
            animation: fade-up 0.8s var(--ease-out) 0.1s forwards;
            opacity: 0;
        }

        .error-message {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
            line-height: 1.8;
            margin-bottom: 40px;
            animation: fade-up 0.8s var(--ease-out) 0.2s forwards;
            opacity: 0;
        }

        .error-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-bottom: 48px;
            animation: fade-up 0.8s var(--ease-out) 0.3s forwards;
            opacity: 0;
        }

        .error-suggestions {
            background: white;
            border-radius: var(--radius-card);
            padding: 36px 40px;
            box-shadow: var(--shadow-soft);
            animation: fade-up 0.8s var(--ease-out) 0.4s forwards;
            opacity: 0;
        }

        .error-suggestions h3 {
            font-family: var(--font-heading);
            font-size: var(--text-lg);
            color: var(--color-primary);
            margin-bottom: 24px;
        }

        .suggestion-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .suggestion-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            background: var(--color-bg-sage);
            border-radius: var(--radius-btn);
            color: var(--color-primary);
            font-weight: 600;
            font-size: var(--text-sm);
            text-decoration: none;
            transition: all 0.4s var(--ease-out);
        }

        .suggestion-link:hover {
            background: var(--color-accent);
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        .suggestion-link svg {
            width: 18px;
            height: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-content {
                padding: 100px 20px 60px;
            }

            .paths-illustration {
                transform: scale(0.85);
                margin-bottom: 32px;
            }

            .error-suggestions {
                padding: 28px 24px;
            }

            .suggestion-links {
                flex-direction: column;
            }

            .suggestion-link {
                justify-content: center;
            }
        }

        /* Animations */
        @keyframes blob-morph {
            0%, 100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }
            25% {
                border-radius: 60% 40% 50% 60% / 50% 60% 40% 50%;
            }
            50% {
                border-radius: 50% 60% 40% 60% / 60% 40% 60% 40%;
            }
            75% {
                border-radius: 40% 50% 60% 50% / 50% 60% 50% 60%;
            }
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
